<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="/webjars/bootstrap/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="/webjars/bootstrap/js/bootstrap.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{'css/home.css'}" />
    <!-- <link rel="stylesheet" th:href="@{'css/style.css'}" /> -->
    <title>Home page</title>
  </head>
  <body>
  	<script>
    	 var countdown = setTimeout(function() {
            alert("Email/password is incorrect! please Re-enter");
        }, 100);
    </script>
    <div class="topnav">
      <a class="active" th:href="@{/}">Home</a>
      <a
        sec:authorize="!isAuthenticated()"
        th:href="@{/login}"
        style="position: absolute; left: 87%"
        >Login</a
      >
      <a
        sec:authorize="!isAuthenticated()"
        th:href="@{/register}"
        style="position: absolute; left: 93%"
        >Register</a
      >
    </div>
    <div style="position: relative">
      <div
        style="
          background-image: url('images/login.jpg');
          background-repeat: no-repeat;
          background-size: 100% 1000px;
          height: 1000px;
          width: 100%;
        "
      ></div>
      <div class="background" style="position: absolute; height: 0px">
        <div
          class="text-center reveal"
          style="
            color: black;
            background-color: white;
            position: absolute;
            top: -700px;
            left: 28%;
            width: 750px;
            height: 300px;
            padding-top: 10px;
            border-radius: 25px;
          "
        >
          <h3 style="margin-bottom: 15px; font-weight: 200">Sign in</h3>
          <form class="form-signin" method="post" action="/login">     
			<p>
          		<label for="username" class="sr-only">Username</label>
          		<input type="text" id="username" name="email" class="form-control" placeholder="Email" required autofocus>
        	</p>
        	<p>
          		<label for="password" class="sr-only">Password</label>
          		<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        	</p>
        	<button class="btn btn-lg btn-primary btn-block" type="submit"
        		style = "position:relative; left: 190px; top:10px; width: 375px; height: 40px">
        	  Sign in
        	</button>
      	  </form>
        </div>
      </div>
    </div>
    <script>
      function reveal() {
        var reveals = document.querySelectorAll(".reveal");

        for (var i = 0; i < 1; i++) {
          var windowHeight = window.innerHeight;
          var elementTop = reveals[i].getBoundingClientRect().top;
          var elementVisible = 150;

          if (elementTop < windowHeight - elementVisible) {
            reveals[i].classList.add("active");
          } else {
            reveals[i].classList.remove("active");
          }
        }
      }
      window.addEventListener("scroll", reveal);
    </script>
  </body>
</html>
