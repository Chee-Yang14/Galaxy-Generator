<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>List Users</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/webjars/bootstrap/css/bootstrap.min.css"
    />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="/webjars/bootstrap/js/bootstrap.min.js"
    ></script>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="900"
      height="450"
      style="border: 3px solid #000000"
    >
      <div>
        <script th:inline="javascript" th:each="starSystem: ${listStarSystems}">
          var c = document.getElementById("myCanvas");
          var ctx = c.getContext("2d");
          ctx.fillStyle = "#FF0000";
          ctx.fillRect(
            /*[[${starSystem.location[0]}]]*/ 20,
            /*[[${starSystem.location[1]}]]*/ 20,
            5,
            5
          );

          ctx.onclick = function (e) {
            window.location.href =
              "http://localhost:8080/planetfromstarsystem/[[${starSystem.location[0]}]]";
          };
        </script>
      </div>
    </canvas>
  </body>
</html>
