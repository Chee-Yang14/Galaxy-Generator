<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>All star systems</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/webjars/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      th:href="@{'css/style.css'}"
    />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="/webjars/bootstrap/js/bootstrap.min.js"
    ></script>
  </head>
  <body>
    <div>
      <div
        id="size"
        th:attr="data-size=${listStarSystems.size()}"
        style="
          position: relative;
          background-image: url('https://imageio.forbes.com/specials-images/imageserve/5ed68e8310716f0007411996/0x0.jpg?format=jpg&width=1200');
          background-position: center;
          width: 70%;
          height: 720px;
          float: left;
        "
      >
        <button
          th:each="starSystem : ${listStarSystems}"
          type="button"
          th:inline="javascript"
          style="
            position: absolute;
            height: 1px;
            width: 1px;
            padding: 0px;
            background-size: cover;
          "
          th:styleappend="|left: ${starSystem.location[0]*10}px; top: ${starSystem.location[1]*10}px|"
          th:onclick="|show('${starSystem.starsystemId}')|"
        >
          <img
            th:src="${'images/GStar.png'}"
            width="30px"
            height="30px"
          />
        </button>
      </div>
      <div
        th:id="'div'+${starSystem.starsystemId}"
        th:each="starSystem : ${listStarSystems}"
        style="position: absolute; right: 10%; display: none; top: 10rem"
      >
        <div
          style="position: relative; text-align: center"
          th:each="planet : ${starSystem.planets}"
        >
          <button
            class="button-30"
            role="button"
            th:text="${planet.name}"
            th:data-url="@{http://localhost:8080/planet/{id}(id=${planet.planetId})}"
            onclick="window.open(this.getAttribute('data-url'))"
          >
            hello
          </button>
        </div>
      </div>
    </div>
    <script>
      function show(id) {
        var size = document.querySelector("#size").dataset.size;
        var x = document.getElementById("div" + id);
        console.log(id);
        if (x.style.display == "none") {
          x.style.display = "inline-block";
        } else {
          x.style.display = "none";
        }
        for (var i = 1; i <= size; i++) {
          if (i == id) continue;
          var y = document.getElementById("div" + i);
          console.log(i);
          y.style.display = "none";
        }
      }
    </script>
  </body>
</html>
