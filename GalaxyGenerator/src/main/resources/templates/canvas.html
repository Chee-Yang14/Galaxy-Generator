<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>List Users</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/webjars/bootstrap/css/bootstrap.min.css"
    />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="/webjars/bootstrap/js/bootstrap.min.js"
    ></script>
  </head>
  <body>
    <!-- <div style="position: relative" th:each="starSystem: ${listStarSystems}"> -->
    <div style="position: relative">
      <button
        th:each="starSystem : ${listStarSystems}"
        type="button"
        th:inline="javascript"
        style="
          position: absolute;
          padding: 18px;
          border-radius: 50%;
          background-color: green;
        "
        th:text="${starSystem.location[0]+ 'px'}"
        th:styleappend="'left:${starSystem.location[0]+ 'px'}'"
      ></button>
    </div>
  </body>
</html>
