<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>All star systems</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/webjars/bootstrap/css/bootstrap.min.css"
    />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="/webjars/bootstrap/js/bootstrap.min.js"
    ></script>
  </head>
  <body
    style="
      background-image: url('https://imageio.forbes.com/specials-images/imageserve/5ed68e8310716f0007411996/0x0.jpg?format=jpg&width=1200');
      background-size: cover;
      background-position: center;
    "
  >
    <div style="position: relative">

      <button
        th:each="starSystem : ${listStarSystems}"
        type="button"
        id="${starSystem.starsystemId}"
        th:inline="javascript"
        style="
          position: absolute;
          height: 1px;
          width: 1px;
          padding: 0px;
          background-size: cover;
        "
        th:styleappend="|left: ${starSystem.location[0]*10}px; top: ${starSystem.location[1]*10}px|"
        th:data-url="@{http://localhost:8080/planetfromstarsystem/{id}(id=${starSystem.starsystemId})}"
        onclick="window.open(this.getAttribute('data-url'))"
      >
        <img
          src="../pictures/GStar.png"
          width="40px"
          height="40px"
        />
      </button>
    </div>
    <div style="width: 30%; height: 720px; float: left">
      <textarea rows="10" cols="50"></textarea>
    </div>
  </body>
</html>
