<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>All star systems</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/webjars/bootstrap/css/bootstrap.min.css"
    />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="/webjars/bootstrap/js/bootstrap.min.js"
    ></script>
  </head>
  <body style="background-color: black">
    <div style="position: relative">
      <button
        th:each="starSystem : ${listStarSystems}"
        type="button"
        id="buttonMaster"
        th:inline="javascript"
        style="
          position: absolute;
          height: 38px;
          width: 38px;
          border-radius: 50%;
          background-color: white;
        "
        th:text="${starSystem.starsystemId}"
        th:styleappend="|left: ${starSystem.location[0]*10}px; top: ${starSystem.location[1]*10}px|"
        th:data-url="@{http://localhost:8080/planetfromstarsystem/{id}(id=${starSystem.starsystemId})}"
        onclick="window.open(this.getAttribute('data-url'))"
      ></button>
    </div>
  </body>
</html>
