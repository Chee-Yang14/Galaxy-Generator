<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="/webjars/bootstrap/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="/webjars/bootstrap/js/bootstrap.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{'css/home.css'}" />
    <!-- <link rel="stylesheet" th:href="@{'css/style.css'}" /> -->
    <title>Home page</title>
  </head>
  <body>
    <script>
    	 var countdown = setTimeout(function() {
            alert("email taken"); 
        }, 100);
    </script>
    <div class="topnav">
      <a class="active" th:href="@{/}">Home</a>
      <a
        sec:authorize="!isAuthenticated()"
        th:href="@{/login_page}"
        style="position: absolute; left: 87%"
        >Login</a
      >
      <a
        sec:authorize="!isAuthenticated()"
        th:href="@{/register}"
        style="position: absolute; left: 93%"
        >Register</a
      >
    </div>
    <div style="position: relative">
      <div
        style="
          background-image: url('images/signup.jpg');
          background-repeat: no-repeat;
          background-size: 100% 1000px;
          height: 1000px;
          width: 100%;
        "
      ></div>
      <div class="background" style="position: absolute; height: 0px">
        <div
          class="text-center"
          style="
            color: black;
            background-color: white;
            position: absolute;
            top: -700px;
            left: 28%;
            width: 840px;
            height: 300px;
            padding-top: 10px;
            border-radius: 25px;
          "
        >
          <h3 style="margin-bottom: 15px; font-weight: 200">Register</h3>
          <form
        	th:action="@{/adduser}"
        	th:object="${user}"
        	method="post"
        	style="max-width: 600px; margin: 0 auto"
      	  >
          <div class="m-3">
            <div class="form-group row">
              <label class="col-4 col-form-label">E-mail: </label>
              <div class="col-8">
                <input th:field="*{email}" class="form-control" required />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-4 col-form-label">Password: </label>
              <div class="col-8">
                <input
                  type="password"
                  th:field="*{password}"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" style = "position:relative; left:250px; top:10px; width: 100px; height: 40px">Sign Up</button>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
