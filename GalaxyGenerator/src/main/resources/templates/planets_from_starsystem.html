<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>List Planets Under A Star System</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/webjars/bootstrap/css/bootstrap.min.css"
    />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="/webjars/bootstrap/js/bootstrap.min.js"
    ></script>
  </head>
  <body style="background-color: black">
      <div>
        <h1 class="text-center">
          List of Planets from Star System
        </h1>
      </div>
      <div>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Name</th>
              <th>Population</th>
              <th>Description</th>
              <th>Economy Level</th>
              <th>Economy Type</th>
              <th>Natural Resources</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="planet: ${planets}">
              <td th:text="${planet[5]}"></td>
              <td th:text="${planet[7]}"></td>
              <td th:text="${planet[1]}"></td>
              <td th:text="${planet[2]}"></td>
              <td th:text="${planet[3]}"></td>
              <td th:text="${planet[6]}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
